{% extends 'base.html' %}
{% load static %}
{% block title %}Fornecedores{% endblock %}
{% block content %}

<div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <h1 class="mb-0 ">Fornecedores</h1>

    <button class="btn btn-primary d-flex align-items-center gap-2 shadow-sm" id="registrar">
        <i class="bi bi-plus-square-fill fs-5"></i>
        <span>Cadastrar Fornecedor</span>
    </button>
</div>

<hr class="">

<div style="overflow-x: auto;">

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">CNPJ</th>
                <th scope="col">Telefone</th>
                <th scope="col">Email</th>
                <th scope="col">Endereço</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody id="container" class="align-middle">
            
        </tbody>
    </table>

</div>
<!-- Modal básico -->
<div class="modal fade" id="dynamicModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="form">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Título</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="modalBody">
                    <!-- O conteúdo será trocado aqui -->
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <div id="modal-submit">

                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

{% endblock %}

{% block app_js %}

<script src="{% static 'core/js/fornecedores.js' %}"></script>

{% endblock %}

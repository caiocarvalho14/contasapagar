<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Sistema de Contas a Pagar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <input type="hidden" name="" id="csrf" value="{{ csrf_token }}">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">Contas a Pagar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'inicio' %} active {% endif %}"
                            href="{% url 'inicio' %}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'painel' %} active {% endif %}"
                            href="{% url 'painel' %}">Painel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'fornecedor' %} active {% endif %}"
                            href="{% url 'fornecedor' %}">Fornecedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'perfil' %} active {% endif %}"
                            href="{% url 'perfil' %}">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container px-5" style="padding: 80px 0; min-height: 100dvh;">
        {% block content %}
        
        {% endblock %}
    </div>
    <footer class="p-3 bg-body-tertiary text-center border">
        Desenvolvido por Caio Carvalho © 2025. Todos os direitos reservados.
        <br>
        <a href="https://caiocarvalho.dev.br" target="_blank">www.caiocarvalho.dev.br</a>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
{% block app_js %}
{% endblock %}

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <title>Cadastro</title>
    <style>
        .main {
            height: 100dvh;

            .wrapper {
                width: 180%;
                height: 100%;
            }

            .form {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="main d-flex">
        <div class="wrapper bg-dark d-flex justify-content-center align-items-center text-center d-none d-xxl-flex">

            <div class="text-light">
                <h1>SCaP</h1>
                <h4>Sistema de Contas a Pagar</h4>
            </div>

        </div>

        <div class="d-flex flex-column justify-content-center align-items-center form">
            <h1 class="fw-bold">Cadastro</h1>
            <form class="mt-5" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="inputNome" class="form-label">Seu nome</label>
                    <input type="text" name="nome" class="form-control" id="inputNome" aria-describedby="emailHelp"
                        required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Nunca compartilhe seu email com ninguém.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control" id="exampleInputPassword1" required>
                    <div id="emailHelp" class="form-text">Nunca compartilhe sua senha com ninguém.</div>

                </div>

                <button type="submit" class="btn btn-primary w-100">Criar</button>

                <hr>

                <h7 class="">Possui uma conta?</h7>

                <a href="{% url 'login' %}" class="mt-3 btn btn-light border w-100">Entre com sua conta</a>

            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

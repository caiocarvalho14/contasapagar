<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Cadastro</title>
    <style>
        .main {
            height: 100dvh;

            .wrapper {
                width: 180%;
                height: 100%;
            }

            .form {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <input type="hidden" name="" id="csrf" value=" {{csrf_token}} ">
    <div class="main d-flex">
        <div class="wrapper bg-dark d-flex justify-content-center align-items-center text-center d-none d-xxl-flex">

            <div class="text-light">
                <h1 style="font-size: 80px; font-weight: 800;">SCaP</h1>
                <h4>Sistema de Contas a Pagar</h4>
            </div>

            <footer class="text-dark-emphasis position-absolute bottom-0 mb-4">
                Caio Carvalho © 2025 <br> Todos os direitos reservados
            </footer>

        </div>

        <div class="d-flex flex-column justify-content-center align-items-center form">
            <h1 class="fw-bold">Cadastro</h1>
            <form class="mt-5" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="inputNome" class="form-label">Seu nome</label>
                    <input placeholder="Insira seu Nome" type="text" name="nome" class="form-control" id="inputNome"
                        aria-describedby="emailHelp" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label for="inputNome" class="form-label">Usuário de Acesso</label>
                    <input type="text" class="form-control" id="inputUser" aria-describedby="emailHelp" disabled>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Nunca compartilhe seu email com ninguém.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Senha</label>
                    <div class="input-group">
                        <input name="senha" type="password" class="form-control" id="senha"
                            placeholder="Insira sua senha." value="">
                        <div class="input-group-text" id="versenha" style="cursor: pointer;"><i
                                class="bi bi-eye-slash-fill"></i></div>
                    </div>
                    <div id="emailHelp" class="form-text">Nunca compartilhe sua senha com ninguém.</div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Criar</button>

                <hr>

                <h7 class="">Possui uma conta?</h7>

                <a href="{% url 'login' %}" class="mt-3 btn btn-light border w-100">Entre com sua conta</a>

            </form>

            <footer class="text-dark-emphasis text-center d-block d-xxl-none position-absolute bottom-0 mb-4">
                Caio Carvalho © 2025 <br> Todos os direitos reservados
            </footer>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>

    document.getElementById('inputNome').addEventListener('input', async () => {
        const BASE_URL = window.location.origin
        const nome = document.getElementById('inputNome').value
        console.log(nome)
        const response = await fetch(BASE_URL+'/api/getUsername/?nome='+nome, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.getElementById('csrf').value
            }
        })
        let data = await response.json()
        document.getElementById('inputUser').value = data.username
    })
    document.getElementById('versenha').addEventListener('click', function () {
        var senha = document.getElementById('senha');
        if (senha.type === 'password') {
            senha.type = 'text';
            this.innerHTML = '<i class="bi bi-eye-fill"></i>';
        } else {
            senha.type = 'password';
            this.innerHTML = '<i class="bi bi-eye-slash-fill"></i>';
        }
    })
</script>

</html>
